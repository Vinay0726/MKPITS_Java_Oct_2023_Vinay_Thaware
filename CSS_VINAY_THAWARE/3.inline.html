<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Css</title>
  </head>
  <body>
    <!-- inline->Inline style is useful when we need to define specific style for individual elements present on a web page -->
    <h1
      style="
        color: aquamarine;
        border: black solid;
        background-color: rgb(255, 127, 223);
      "
    >
      Mkpits
    </h1>
    <p
      style="
        color: blue;
        border: rgb(53, 53, 4) solid;
        background-color: aquamarine;
      "
    >
      The trainers at MKP IT services were highly experienced and
      knowledgeable.,which made the learning process much easier and enjoyable.
    </p>
  </body>
</html>
