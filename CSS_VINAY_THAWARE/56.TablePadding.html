<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table Border</title>
    <link rel="stylesheet" href="css/tablepadding.css" />
  </head>
  <body>
    <table>
      <thead>
        Employee Details
      </thead>

      <caption>
        Data
      </caption>
      <tbody>
        <th>Name</th>
        <th>EmpID</th>
        <th>Salary</th>

        <tr>
          <td>Vinay</td>
          <td>Emp101</td>
          <td>32400</td>
        </tr>
        <tr>
          <td>Raj</td>
          <td>Emp102</td>
          <td>30400</td>
        </tr>
        <tr>
          <td>Ashiq</td>
          <td>Emp103</td>
          <td>35400</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
