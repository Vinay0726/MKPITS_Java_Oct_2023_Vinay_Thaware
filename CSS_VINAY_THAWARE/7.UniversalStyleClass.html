<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniversalStyleClass</title>
    <style>
      /* Universal Style class->It start with dot operator
      followed by classname */
      .heading {
        color: blueviolet;
        border: black solid;
      }
      .red {
        color: red;
        border: blue solid;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">Mkpits</h1>
    <p class="red">
      The trainers at MKP IT services were highly experienced and
      knowledgeable.,which made the learning process much easier and enjoyable.
    </p>

  </body>
