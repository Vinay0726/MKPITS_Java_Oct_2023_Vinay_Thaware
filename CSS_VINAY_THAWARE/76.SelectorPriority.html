<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Priority</title>
    <style>
      /* 1)# ID->100%
        2). Class->50%
        3)Element->10% */
      #maindiv p {
        color: blueviolet;
      }
      #maindiv .p1 {
        color: brown;
      }
      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="maindiv">
      <p class="p1">This is para</p>
    </div>
  </body>
</html>
