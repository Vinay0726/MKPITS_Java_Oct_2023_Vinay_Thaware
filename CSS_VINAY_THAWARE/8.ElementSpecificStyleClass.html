<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElementSpecificStyleClass</title>
    <style>
      /*  element_name.class_name{class definition}
*/
      h1.blue {
        color: rgb(0, 255, 42);
      }
      /* Element Specific Style Class */
      p.blue {
        color: blue;
        border: blue solid;
      }
    </style>
  </head>
  <body>
    <h1 class="blue">Mkpits</h1>
    <p class="blue">
      The trainers at MKP IT services were highly experienced and
      knowledgeable.,which made the learning process much easier and enjoyable.
    </p>
    <p>
      The trainers at MKP IT services were highly experienced and
      knowledgeable.,which made the learning process much easier and enjoyable.
    </p>
  </body>
</html>
