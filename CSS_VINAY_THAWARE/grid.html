<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>

        .grid{
            height: 600px;
            width: 600px;
            background-color: black;
           margin: auto;
           display: grid;
           grid-template-columns: auto auto;
           column-gap: 10px;
           row-gap: 20px;
           

        }
        div{
            margin-top: 10px;
            margin-left: 5px;
            background-color: aliceblue;
            height: 110px;
            width: 280px;
        }
    </style>
</head>
<body>
     <div class="grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
       
     </div>

</body>
</html>
