<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: grid contents;
        /* border: rgb(26, 26, 24) solid 10px; */
        /* justify-content: center; */
        width: 1200px;
       padding-left: 7px;
       box-shadow:  0 6px 20px 0 rgba(0, 0, 0, 0.19);
       margin-left: 130px;
      }
      img {
        border: goldenrod solid 5px;
        border-radius: 25%;
        transition: 0.1s ease-in-out;
        margin-left: 15px;
        margin-top: 10px;
        animation :scale 5s ease-in-out infinite ;
        
      }
      img:hover {
        transform: scale(1.1) rotate(5deg);
        box-shadow:  0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }
      @keyframes scale {
        0%{
          transform: scale(0);
        }
        50%{
          transform: scale(1);
        }
        100%{
          transform: scale(1.1);
        }
        
      }
      
    </style>
  </head>
  <body>
    <div>
      <img src="image/bike.jpg" height="250px" alt="" /><img
        src="image/car.jpg"
        alt=""
        height="250px"
        width="370px"
      /><img src="image/bike.jpg" height="250px" alt="" />
      <img src="image/bike.jpg" height="250px" alt="" /><img
        src="image/car.jpg"
        alt=""
        height="250px"
        width="370px"
      /><img src="image/bike.jpg" height="250px" alt="" />
    
      <img src="image/bike.jpg" height="250px" alt="" /><img
        src="image/car.jpg"
        alt=""
        height="250px"
        width="370px"
      /><img src="image/bike.jpg" height="250px" alt="" />
    </div>
    
    </body>
  </body>
</html>
