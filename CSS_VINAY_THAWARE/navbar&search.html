<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhari Wala Navbar</title>
    <style>
        nav{
            border: 1px solid;
            background-color: grey;
             text-align: right;
    
        }

        nav .navbar ul{
           display: inline-block;
        }
        img{
            height: 80px;
            float: left;
        }
    </style>
</head>
<body>
    <nav>
        <div ><img src="image/logo.png" alt=""></div>
        <div class="navbar">
           <ul>Home</ul>
           <ul>About</ul>
           <ul>Contact</ul>
           <ul>Help</ul>
           <div><input type="search"><button>Search</button></div>
        </div>
    </nav>
</body>
</html>
