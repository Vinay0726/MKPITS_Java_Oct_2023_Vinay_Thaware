<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mkpits</title>
</head>
<body>
    <!-- Default->1,2,3..type=i,a,A,start=5 -->
    <ol type="i">
        <li>Html</li>
        <li>Css</li>
        <li>javascript</li>
        <li>Java</li>
    </ol>
    <ol start="3">
        <li>Html</li>
        <li>Css</li>
        <li>javascript</li>
        <li>Java</li>
    </ol>

    <ol type="A" reversed>
        <li>Html</li>
        <li>Css</li>
        <li>javascript</li>
        <li>Java</li>
    </ol>

    <ol reversed>
        <li>Html</li>
        <li>Css</li>
        <li>javascript</li>
        <li>Java</li>
    </ol>
</body>
</html>
