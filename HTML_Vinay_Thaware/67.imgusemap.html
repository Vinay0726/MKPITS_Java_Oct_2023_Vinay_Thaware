<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mkpits</title>
  </head>
  <body>
    <!-- is map->Specifies an image as a client-side image-map -->
    <!-- It is use allow mouse in specific area to click -->
    <img src="images/logog.jpg" usemap="#imap" />
    <map name="imap" id="#imap">
      <area
        shape="rect"
        coords="0,0,209,108"
        href="http://www.mkpits.in"
        target="_blank"
      />
      <area
        shape="circle"
        coords="351,63,32"
        href="http://www.youtube.com"
        target="_blank"
      />
    </map>
  </body>
</html>
