<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetElementByID</title>
    <style>
        h1{
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    
<h1 id="name">hello I am Vinay</h1>

<p>I am a Full Stack Developer</p>

<p id="city">From Nagpur <span>4400013</span> <span>Maharashtra</span>
</p>

<h3>Skills:- <span>Java Html CSS Js Sql </span></h3>



    <script>
       
       let span=document.getElementById(`city`)

       let result=span.getElementsByTagName(`*`)

        //    let result=document.getElementById(`city`).getElementsByTagName(`*`)

       document.write(result)

       console.log(result)

   
     
    </script>
</body>
</html>
