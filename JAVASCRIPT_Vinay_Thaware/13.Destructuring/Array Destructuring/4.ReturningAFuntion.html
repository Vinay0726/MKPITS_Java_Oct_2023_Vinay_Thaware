<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Destructuring Passing To Function</title>
</head>
<body>
    

    <script>
       
         var arr = [10, 20, 30];
      let show=(z)=> {
        return z;
      }
      /* Old Way
      var x = show(arr);
      console.log(x[0]);
      console.log(x[1]);
      console.log(x[2]);
      */

      // var x = show(arr);
      // var [value1, value2, value3] = x;
      var [value1, value2, value3] = show(arr);
      console.log(value1);
      console.log(value2);
      console.log(value3);


    </script>
</body>
</html>
