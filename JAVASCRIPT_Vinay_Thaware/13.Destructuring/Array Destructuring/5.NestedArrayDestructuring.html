<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Destructuring Passing To Function</title>
</head>
<body>
    

      <script>
      var a = ["Java", "SixMonths", "Mkpits", ["Vinay", "Chetan"]];
      var [courseName, duration, tutor, [stu1, stu2]] = a;
      console.log(courseName);
      console.log(duration);
      console.log(tutor);
      console.log(stu1);
      console.log(stu2);
    </script>

</body>
</html>
