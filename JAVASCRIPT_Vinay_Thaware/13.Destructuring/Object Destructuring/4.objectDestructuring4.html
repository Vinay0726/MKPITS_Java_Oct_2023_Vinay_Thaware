<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object Destructuring</title>
</head>
<body>
    <script>
    let a, b;
      ({ a, b } = { a: 10, b: 20 });

      // Above two lines possible to write in one line
      // { a, b } = { a: 10, b: 20 };

      console.log(a);
      console.log(b);
    </script>

</body>
</html>
