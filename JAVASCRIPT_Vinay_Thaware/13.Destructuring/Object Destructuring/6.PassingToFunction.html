<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object Destructuring</title>
</head>
<body>
    <script>
      let course = {
        courseName: "Java",
        duration: "SixMonths",
        tutor: "Mkpits"
      };
      /* Old Way
      let show=(a)=> {
        console.log(a.courseName);
        console.log(a.duration);
        console.log(a.tutor);
      }
      */
      // Object Destructuring, It is not necessary to write all keys
      let show=({ courseName, duration, tutor })=> {
        console.log(courseName);
        console.log(duration);
        console.log(tutor);
      }
      show(course);
    </script>

</body>
</html>
