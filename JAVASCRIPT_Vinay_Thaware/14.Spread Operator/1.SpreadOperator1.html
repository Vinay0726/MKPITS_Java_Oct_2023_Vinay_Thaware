<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
     <script>
      let a = [10, 20, 30];
      let b = [...a];
      a[0] = 45;
      console.log(b[0]);
      console.log(a[0]);
    </script>

</body>
</html>
