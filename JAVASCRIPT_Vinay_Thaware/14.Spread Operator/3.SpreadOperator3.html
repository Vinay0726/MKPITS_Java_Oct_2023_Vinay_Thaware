<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Spread Operator</title>
</head>
<body>
      <script>
      let a = { courseName: "Javascript", tutor: "Technocrats Solutions" };
      let b = { ...a };

      console.log(a.courseName);
      console.log(b.courseName);
    </script>

</body>
