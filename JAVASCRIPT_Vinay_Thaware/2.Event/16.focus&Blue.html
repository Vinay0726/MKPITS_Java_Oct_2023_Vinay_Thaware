<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <title>Event</title>
  </head>
  <body>
    <h1>Focus & Blur</h1>
    <input type="text" id="myName" placeholder="Name" />

    <script>
      var name = document.getElementById(`myName`);
      let foc = () => {
        myName.style.backgroundColor = "red";
      };
       let blr = () => {
        myName.style.backgroundColor = "white";
      };
      myName.addEventListener("focus", foc);
      myName.addEventListener("blur", blr);
    </script>
  </body>
</html>
