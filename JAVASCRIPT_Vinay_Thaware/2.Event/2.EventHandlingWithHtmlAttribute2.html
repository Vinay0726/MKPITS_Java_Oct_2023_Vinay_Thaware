<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
  </head>
  <body>
    <h1>Event Handling With Html Attribute...</h1>
    <button onclick="showalert()">Click Here</button>

    <script>
      let showalert = () => {
        alert(`You Click Button`);
      };
    </script>
  </body>
</html>
