<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <h1>Event Handling With JS</h1>
    <button id="getId">Click Me!</button>

    <script>
        let getId=document.getElementById(`getId`)

        getId.onclick=()=>{
            alert(`You Click Button`)
        }

        // document.getElementById(`getId`).onclick=()=>{
        //     alert(`you click button`)
        // }
    </script>
    
</body>
</html>
