<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
</head>
<body>
    <h1>setTimeout & clearTimeout</h1>
    <p id="myp">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem in doloribus ducimus fugit alias quia, quae sapiente,
		illo nobis molestiae accusantium optio iste veniam cumque et omnis debitis nihil a.</p>

	<button type="button" id="mybtn">Clear Time</button>
	<script>

		// SetTimout Method

		let changeCSS=()=> {
			document.getElementById("myp").style = 'color:red';
		}
		// setTimeout(changeCSS, 2000);

		// setTimeout(changeCSS=()=> {
		// 	document.getElementById("myp").style = 'color:red';
		// }, 2000);

		// setTimeout(()=> {
		// 	document.getElementById("myp").style = 'color:red';
		// }, 2000);

		// setTimeout(() => {
		// 	document.getElementById("myp").style = 'color:red';
		// }, 2000);

		// All above are Same

		// clearTimeout Method

		var timerID = setTimeout(() => {
			document.getElementById("myp").style = 'color:red';
		}, 2000);

		let clrtime=()=> {
			clearTimeout(timerID);
		}

		document.getElementById("mybtn").addEventListener("click", clrtime);



	</script>

</body>
</html>
