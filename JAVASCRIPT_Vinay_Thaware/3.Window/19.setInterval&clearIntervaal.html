<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window</title>
  </head>
  <body>
    <h1>setInterval & clearInterval</h1>
    <div id="mydiv"></div>

    <button type="button" id="mybtn">Clear Time</button>
    <script>
      // SetInterval Method

      let runtext=()=> {
        document.getElementById("mydiv").textContent += " Hello";
       
      }
      setInterval(runtext, 1000);

      
		var intervalID = setInterval(() => {
			document.getElementById("mydiv").textContent += " Hello";
		}, 1000);

		let clrtime=()=>{
			clearInterval(intervalID);
		}

		document.getElementById("mybtn").addEventListener("click", clrtime);

    </script>
  </body>
</html>
