<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>using confirm</title>
  </head>
  <body>
    <script>
    
      while (true) {
        let age = prompt("Enter Your Age??");
        if (age >= 18) {
          alert(`You Can Drive`);
        } else {
          alert(`You can not Drive`);
        }
        confirm("Are you sure to continue?");
      }
    </script>
  </body>
</html>
