<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add number in array user input and if 0 then break</title>
  </head>
  <body>
    <script>
        let size=parseInt(prompt("Enter the size of an array"));
        let arr =[];

      for (let i = 0; i <size; i++) {
        let element= parseInt(prompt("Enter Number"));
        
        if(element!=0){
        arr.push(element);
        }
        else{
            alert("Your choice  is 0 so program will stop adding numbers");
            break;
        }
      }
       console.log(arr);
    </script>
  </body>
</html>
