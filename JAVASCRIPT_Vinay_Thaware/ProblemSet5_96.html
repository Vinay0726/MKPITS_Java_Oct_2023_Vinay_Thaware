<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change background color using prompt</title>
</head>
<body>
    <h1>Hello</h1>
    <script>
        let color=prompt(`Enter color name for change bg color`)

      let bgColor= document.body.style.backgroundColor=`${color}`
        // document.write(bgColor)
    </script>
</body>
</html>
