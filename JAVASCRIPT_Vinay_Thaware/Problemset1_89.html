<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add number in array user input</title>
  </head>
  <body>
    <script>
        let size=parseInt(prompt("Enter the size of an array"));
        let arr =[];

      for (let i = 0; i <size; i++) {
        let element= parseInt(prompt("Enter Number"));
        arr.push(element);
      }
       console.log(arr);
    </script>
  </body>
</html>
