<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Dynamic website</title>
<style>
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	html,body{
		width: 100%;
		height: 100%;
	}
	
	nav{
		width: 100%;
		height: 10%;
		background-color: black;
		
		
		
	}
	ul{ width: 100%;
		height: 100%;
		display: flex;
		justify-content: end;
		align-items: center;
		color: white;
		display: flex;
		list-style: none;
	}
	
	li{
		width: 7%;
		height: 80%;
		font-size: 25px;
		color: white;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	a{
		text-decoration: none;
		color: white;
	}
	.main{
		width: 100%;
		height: 90%;
		color: white;
		display: flex;
		justify-content: center;
		align-items: center;
		font-size: 50px;
		background-image: url("img/bg.avif");
		background-size: cover;
		background-repeat: no-repeat;
	}
	
	
</style>
</head>
<body>

<nav>
<ul><li>Home</li><li>About</li><li>Contact</li><li>Services</li><li><a href="login.jsp">Login</a></li></ul>
</nav>

<div class="main"><h1>HomePage</h1></div>
</body>
</html>
